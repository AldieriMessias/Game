<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Elementos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo de Elementos</h1>
    <div class="characters">
        <div class="character">
            <h2>Fogo</h2>
            <img src="img/fire.png" alt="Fogo">
        </div>
        <div class="character">
            <h2>Água</h2>
            <img src="img/water.png" alt="Água">
        </div>
        <div class="character">
            <h2>Terra</h2>
            <img src="img/earth.png" alt="Terra">
        </div>
        <div class="character">
            <h2>Ar</h2>
            <img src="img/air.png" alt="Ar">
        </div>
    </div>
    <form id="loginForm">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
